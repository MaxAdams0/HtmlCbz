<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Html Cbz Reader</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
	<style>
		html,body{
			overflow-x: hidden
		}
		body { 
			text-align: left;
			font-family: Verdana, sans-serif;
			color: white;
			background-color: black;
			display: flex;
			margin: 0;
			height: 100vh;
		}
		#sidebar {
			position: sticky;
			background: #444;
			height: 25%;
			width: 200px;
			padding: 20px;
			transition: transform 0.3s ease-in-out;
			transform: translateX(0);
			z-index: 1;
			flex-shrink: 0;
		}
		#sidebar.collapsed {
			transform: translateX(100%);
		}
		#sidebar-container {
			display: flex;
			flex-direction: column;
			height: 100%;
		}
		#toggleButton {
			color: white;
			background: darkgray;
			cursor: pointer;
			position: absolute;
			top: 0px;
			right: 240px;
			width: 50px;
			height: 50px;
		}
		img {
			max-width: 100vw;
			max-height: 100vh;
			display: block;
			margin: auto;
			padding-bottom: 5px;
		}
		b {
			font-size: 24px;
		}
		input {
			background: darkgray;
			width: 100%;
			box-sizing: border-box;
			margin-top: 10px;
			padding: 5px;
		}
		#imageContainer {
			flex-grow: 1;
			text-align: center;
			overflow: auto; /* Allows scrolling without affecting the sidebar */
			transform: translateX(150px);
		}
		#pageCounter {
			position: absolute;
			top: 10px;
			left: 10px;
			color: white;
		}
	</style>
</head>
<body>
	<b id="pageCounter"></b>
	<div id="imageContainer"></div>
	<div id="sidebar">
		<div id="sidebar-container">
			<button id="toggleButton">Open</button>
			<b>CBZ Reader</b>
			<input type="file" id="fileInput" accept=".cbz">
		</div>
	</div>
	
	
	<script>
		document.getElementById('toggleButton').addEventListener('click', function() {
			const sidebar = document.getElementById('sidebar');
			sidebar.classList.toggle('collapsed');
		});
		
		document.getElementById('fileInput').addEventListener('change', async function(event) {
			const file = event.target.files[0];
			if (!file) return;
			
			const zip = new JSZip();
			const zipData = await file.arrayBuffer();
			const contents = await zip.loadAsync(zipData);
			
			const imageFiles = Object.keys(contents.files)
				.filter(filename => filename.match(/\.(jpg|jpeg|png|gif)$/i))
				.sort();

			const container = document.getElementById('imageContainer');
			container.innerHTML = '';
			
			const totalPages = imageFiles.length;
			
			for (const filename of imageFiles) {
				const imgData = await contents.files[filename].async('blob');
				const imgUrl = URL.createObjectURL(imgData);
				
				const img = document.createElement('img');
				img.src = imgUrl;
				container.appendChild(img);
			}
			
			container.addEventListener('scroll', function() {
				const imageHeight = container.querySelector('img')?.height || 0;
				const padding = 5; // 5px padding between images
				const totalHeight = imageHeight + padding;
				const scrollPosition = container.scrollTop;
				const currentPage = Math.floor(scrollPosition / totalHeight) + 1;
				document.getElementById('pageCounter').textContent = `Page ${currentPage} / ${totalPages}`;
			});
		});
	</script>
</body>
</html>
